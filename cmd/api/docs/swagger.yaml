      height:
        example: 100
        format: int64
        type: integer
      id:
        example: 321
        format: int64
        type: integer
      memo:
        example: Transfer to private account
        format: string
        type: string
      messages_count:
        example: 1
        format: int64
        type: integer
      position:
        example: 11
        format: int64
        type: integer
      status:
        enum:
        - success
        - failed
        example: success
        format: string
        type: string
      time:
        example: "2023-07-04T03:10:57+00:00"
